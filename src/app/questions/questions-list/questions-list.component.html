<div class="button-wrap">
  <form class="search-wrap" [formGroup]="infoForm" (ngSubmit)="searchBoxAction()" autocomplete="off" novalidate>
    <mat-form-field>
      <mat-label>Search</mat-label>
      <button type="submit" mat-icon-button matSuffix>
        <mat-icon *ngIf="!newQuestionFlag">search</mat-icon>
        <mat-icon *ngIf="newQuestionFlag">add_comment</mat-icon>
      </button>
      <input type="text" formControlName="search" matInput>
      <!-- <mat-autocomplete (optionSelected)="getQuestions()" (closed)="searchBoxAction()" #auto="matAutocomplete">
          <mat-option *ngFor="let question of autocomplete" [value]="question.title">
            {{question.title}}
          </mat-option>
        </mat-autocomplete> -->
    </mat-form-field>
  </form>
  <form class="filter-wrap" [formGroup]="tagsOfQuestionForm" autocomplete="off" style="margin: 30px">
    <mat-form-field class="no-padding">
      <mat-select multiple placeholder="Interests" formControlName="tagsOfQuestion" (closed)="changeQuestionTag()"
        required>
        <mat-option #allQuestionTagsSelected (click)="toggleAllSelectionOfQuestion()" [value]="0">All</mat-option>
        <mat-option *ngFor="let tag of questionTags" [value]="tag"
          (click)="tosslePerOneOfQuestion(allQuestionTagsSelected.viewValue)">{{tag}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <button mat-raised-button color="accent" (click)="openQuestionDialog()">Ask Question</button>
  <button mat-raised-button color="warn" (click)="deleteQuestions()">Delete</button>
</div>
<div class="data-table-wrap">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort multiTemplateDataRows
    aria-label="Elements" (matSortChange)="customSort($event)">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row; let rIndex = dataIndex;">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(rIndex) : null"
          [checked]="selection.isSelected(rIndex)" [aria-label]="checkboxLabel(rIndex)">
        </mat-checkbox>
      </td>
    </ng-container>
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef> No </th>
      <td mat-cell *matCellDef="let element;"> {{element.index + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let element">
        {{ element.title | slice:0:50 }}{{element.title.length > 50? '...' : ''}}</td>
    </ng-container>
    <ng-container matColumnDef="tag">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tag </th>
      <td mat-cell *matCellDef="let element"> {{ element.tag }}</td>
    </ng-container>
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit </th>
      <td mat-cell *matCellDef="let element"> {{element.credit}}</td>
    </ng-container>
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Submited </th>
      <td mat-cell *matCellDef="let element"> {{element.createdAt}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> Details </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" routerLink="/questions/question-detail/{{element._id}}">
          <mat-icon class="mat-18">reorder</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="openQuestionDialog('', element)">
          <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="suspend">
      <th mat-header-cell *matHeaderCellDef> Suspend </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="suspendMember($event, element._id, 
          element.role == 'suspend'? 'activate' : 'suspend')">
          <mat-icon color="primary" *ngIf="element.role != 'suspend'; else suspend" class="mat-18">face</mat-icon>
          <ng-template #suspend>
            <mat-icon color="warn" class="mat-18">warning</mat-icon>
          </ng-template>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="warn" (click)="deleteQuestion($event, element._id)">
          <mat-icon class="mat-18">delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
        <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
          <div class="member-detail-wrap">
            <app-question-box [question]="element"></app-question-box>
          </div>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
</div>
<div class="pagination">
  <mat-paginator [length]="totalQuestions" [pageIndex]="pageIndex" [pageSizeOptions]="[10, 25, 50, 75, 100]"
    (page)="getQuestions($event)">
  </mat-paginator>
</div>
