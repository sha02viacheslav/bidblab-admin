<div *ngIf="visibleState" class="question-block">
<!-- <div *ngIf="visibleState" [@flyInOut] class="question-block"> -->
  <div class="row no-gutters">
    <div class="col-sm-12 col-md-5 col-lg-4 col-xl-4">
      <app-imageblock [question]="question">
      </app-imageblock>
    </div>
    <div class="col-sm-12 col-md-7 col-lg-8 col-xl-8">
      <div fxFlex class="question-answer" fxLayout="column">
        <div fxLayout="row">
          <div class="avatar-image">
            <div class="avatar" [style.background-image]="question?.asker?.profilePicture?.path?
              'url(' + serverUrl +'/' + question.asker.profilePicture.path + ')' : 'url(assets/imgs/user.svg)'">
              <button mat-icon-button color="primary" class="no-hover-effect" routerLink="/user/{{question.asker?._id}}">
              </button>
            </div>
          </div>
          <div class="text-block-wrap" fxFlex fxLayout="row">
            <div>
              <span class="accent">Q:&nbsp;</span>
            </div>
            <div routerLink="/questions/question-detail/{{question._id}}" class="text-wrapper question-title">
              {{question.title}}
            </div>
          </div>
        </div>
        <div>
          <form [formGroup]="form" autocomplete="off" novalidate>
            <div fxLayout="row" fxLayoutAlign="">
              <div class="avatar-image">
              </div>
              <div class="text-block-wrap" fxFlex fxLayout="row">
                <div>
                  <span class="accent">A:&nbsp;</span>
                </div>
                <div class="answer-wrapper" fxLayout="column">
                  <div class="textarea-wrapper">
                    <textarea formControlName="content" required></textarea>
                  </div>
                </div>
              </div>
            </div>
            <div class="button-wrapper" fxLayout="row">
              <div class="row no-gutters">
                <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
                  <div>
                    <button mat-button color="accent" (click)="submitForm('public')">SUBMIT ANSWER</button>
                  </div>
                  <div class="description-credits">
                    8 Bids Blad Credits
                  </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
                  <div>
                    <button mat-button color="accent" (click)="submitForm('private')">PRIVATE ANSWER</button>
                  </div>
                  <div class="description-credits">
                    4 Bids Blad Credits
                  </div>
                </div>
                <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
                  <div>
                    <button mat-button color="accent" (click)="submitForm('skip')">SKIP ANSWER</button>
                  </div>
                  <div class="description-credits">
                    0 Bids Blad Credits
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
