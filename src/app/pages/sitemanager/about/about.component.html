<div fxLayout="column">
  <div class="flex-p">
    <form [formGroup]="infoForm" (ngSubmit)="addAuction()" fxLayout="column" fxLayout.gt-sm="row wrap"
      autocomplete="off" class="form-field-outer">
      <mat-card>
        <mat-card-header fxLayoutAlign="center">
          <mat-card-subtitle>
            <h2>Edit About Page</h2>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <quill-editor formControlName="quillContent"></quill-editor>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
          <button class="" mat-raised-button color="accent" [disabled]="infoForm.invalid || submitted" type="submit">
            <span>Save</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
